<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
    for(i=0; i<10; i++){
            new google.maps.Marker({
                position: {lat: -25.363 - i, lng: 131.044 + i },
                map: map
                });
                 sleep(2000);
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6QyCzrQr89zY8naYq3HDKx2ZPSz3t8Js&callback=initMap">
    </script>
  <script>





  </script>
  </body>
</html>
